<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

<body>



    <h2 class="m-auto  text-center"> Enter your Products </h2>
    <section class="container py-3  w-75 position-relative"> 
        
        <div class="form-group mb-4">
            <label for="">product Name : </label>
           <input type="text" id="productName" class="form-control"> 
        </div>
        <div class="form-group mb-4">
            <label for="">product Price : </label>
           <input type="number" id="productPrice" class="form-control"> 
        </div>
        <div class="form-group mb-4">
            <label for="">product Company : </label>
           <input type="text" id="productCompany" class="form-control"> 
        </div>
        <div class="form-group mb-4">
            <label for="">product Description : </label>
           <textarea  id="productDescription" class="form-control"> </textarea>
        </div>
        <button class="btn btn-primary my-4 float-end addBtn">Add Product</button>
        
    </section>

    

    <section class="mt-5">
        <div class="container my-4 bg-stone-500">
            <input  class="form-control  w-50 m-auto  " id="searchBtn" placeholder="search... by Name">

            <div class="row text-center" id="searchRow"></div>
        </div>
        <div class="container m-auto">
            <div class="row text-center" id="rowData">
                
                
                
            </div>
              
    
        </div>

    </section>
